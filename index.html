<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Web</title>


    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">


    <!-- fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />


    <!-- style -->
    <link rel="stylesheet" href="css/style.css">
</head>


<body>


    <!-- upgrade -->
    <section class="upgrade-section">
        <div class="upgrade-btn"><a href="#1">EFFETTUA L'UPGRADE</a></div>
    </section>
    

    <!-- sidebar -->
    <aside class="sidebar">

    </aside>


    <!-- song player -->
    <section class="song-player">
        <div class="current-song">
            <div class="img-box">
                <img src="img/sinister.jpeg" alt="Current song img">
            </div>
            <div class="song-name">
                <div class="song-name-box">
                    <p>Sinister</p>
                    <p>Brano Nome</p>
                </div>
            </div>
            <div class="song-icons">
                <i class="fa-regular fa-heart"></i>
                <i class="fa-regular fa-folder"></i>
            </div>
        </div>
        <div class="mixer">
            <div class="mixer-icons">
                <i class="fa-solid fa-shuffle"></i>
                <i class="fa-solid fa-backward-step"></i>
                <i class="fa-regular fa-circle-play"></i>
                <i class="fa-solid fa-forward-step"></i>
                <i class="fa-solid fa-rotate-right"></i>
            </div>
            <div class="mixer-bar">
                <p>0:25</p>
                <div class="bar">
                    <div class="bar-past"></div>
                    <i class="fa-solid fa-circle"></i>
                </div>
                <p>4:35</p>
            </div>
        </div>
        <div class="volume">
            <i class="fa-solid fa-list"></i>
            <i class="fa-solid fa-desktop"></i>
            <i class="fa-solid fa-volume-high"></i>
            <div class="bar volume-bar">
                <div class="bar-past"></div>
                <i class="fa-solid fa-circle"></i>
            </div>
        </div>
    </section>
</body>
</html>
